<ion-list class="accordion-list">
  <ion-list-header no-lines no-padding>
    <button ion-item detail-none (click)="toggleAccordion()" class="accordion-header" [class.active]="expanded">
      <div class="title">
        {{ title }}
      </div>
      <div class="dishes">
        {{ items }}
      </div>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </button>
    <section #accordionContent [class.active]="expanded" class="accordion-content">
      <ng-content></ng-content>
    </section>
  </ion-list-header>
</ion-list>
