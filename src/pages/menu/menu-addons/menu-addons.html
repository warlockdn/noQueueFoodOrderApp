<ion-header no-border>
  <ion-toolbar>
    <ion-title>{{ item.name }}</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list no-lines *ngFor="let addon of item.quantity" radio-group (ionChange)="updateQuantity($event)">
    <ion-list-header>
      Quantity
    </ion-list-header>
    <ion-item *ngFor="let choice of addon.choices; let index = index" class="reverse">
      <ion-radio [checked]="choice.selected" [value]="choice"></ion-radio>
      <ion-label>{{ choice.name }} <span class="price">+ &#x20B9; {{ choice.price }}</span></ion-label>
    </ion-item>
  </ion-list>

  <ion-list no-lines *ngFor="let addon of item.extras">
    <ion-list-header>
      {{ addon.name }}
    </ion-list-header>
    <ion-item *ngFor="let choice of addon.choices; let index = index">
      <ion-label>{{ choice.name }} <span class="price">+ &#x20B9; {{ choice.price }}</span></ion-label>
      <ion-checkbox (ionChange)="updateExtras(choice)" [checked]="choice.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-border class="pt-1 pb-1 pl-1 pr-1">
  <button ion-button block color="secondary" (click)="selectAddons()">Add - &#x20B9; {{ totalPrice }}</button>
</ion-footer>
