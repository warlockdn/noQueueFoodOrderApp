<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- *ngIf="orders.length > 0" -->

  <ion-list>
    <button ion-item *ngFor="let order of orders">
      
      <div class="grid">
        <div class="row">
          <ion-col col-3 align-self-center>
            <div class="orderid">#{{ order.id }}</div>
          </ion-col>
          <ion-col col-6>
            <div class="order">
              <div class="partner">{{ order.partnerName }}</div>
              <div class="price">&#x20B9; {{ order.total / 100 }}</div>
            </div>
          </ion-col>
          <ion-col col-3 *ngIf="order.status === 'PAID'" align-self-center>
            <span class="live">In Progress</span>
          </ion-col>
        </div>
      </div>

    </button> 
  </ion-list>

  <div class="empty" *ngIf="empty" text-center>
    <div class="placeholder"></div>
    No past orders found. Try one ?
  </div>

</ion-content>
