<ion-header [attr.transparent]="isTransparent ? true : null" no-border>
  <ion-navbar [attr.transparent]="isTransparent ? true : null">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Places Nearbuy</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="d-flex align-items-center hero-header">
    <img src="../../assets/assets/logo.png" alt="" srcset="" class="m-auto display-block mt-2">
  </div>
  
  <form (ngSubmit)="register()" padding-left padding-right>
    <ion-list [formGroup]="registerForm">
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="number" max="10" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <p padding class="terms">By creating a account, I accept the <a href="#">Terms And Conditions</a></p>

</ion-content>

<ion-footer no-border>
  <button ion-button block color="primary" class="mt-1 mb-2" (click)="register()" [disabled]="registerForm.invalid">REGISTER</button>
</ion-footer>
