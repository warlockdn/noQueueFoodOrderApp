<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button end *ngIf="cartProvider.cartData" (click)="goToCart()">
        <span id="hasCart"></span>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <img src="http://placehold.it/200/f5f5f5/f5f5f5" class="display-block m-auto img-rounded"/>

  <h3 class="mt-3" text-center text-bold>Let's order shall we ?</h3>
  <p text-center>
    find places near by and get going.
  </p>

</ion-content>
<ion-footer no-border class="pt-2 pb-2 pl-3 pr-3" text-center>
  <!-- <button ion-button icon-only>
    <ion-icon name="barcode"></ion-icon>
  </button> -->
  <button ion-button icon-only clear class="no-shadow" color="dark" (click)="openbarcode()">
    <ion-icon name="md-barcode"></ion-icon>
  </button>
  <button ion-button block color="secondary" (click)="listPlaces()" [disabled]="isDisabled">Find Places</button>
</ion-footer>
