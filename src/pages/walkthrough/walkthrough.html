<ion-content>

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end (click)="loadHome()">
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img src="assets/assets/onboard-01.png" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/assets/onboard-02.png" class="slide-image" />
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end color="primary" (click)="loadHome()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

</ion-content>
