<ion-header [attr.transparent]="isTransparent ? true : null" no-border>
  <ion-navbar [attr.transparent]="isTransparent ? true : null">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="d-flex align-items-center hero-header">
    <img src="../../assets/assets/icon.png" alt="" srcset="" class="m-auto display-block mt-2">
  </div>
  
  <form (ngSubmit)="login()" padding-left padding-right>
    <ion-list [formGroup]="loginForm">
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="number" max="10" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>

<ion-footer no-border>
  <button ion-button block color="primary" class="mt-1 mb-2" (click)="login()" [disabled]="loginForm.invalid">LOGIN</button>
</ion-footer>
