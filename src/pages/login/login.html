<ion-content>

  <div class="d-flex align-items-center hero-header">
    <img src="../../assets/assets/icon.png" alt="" srcset="" class="m-auto display-block">
  </div>

  <div class="content">

    <h3>Experience the next generation food experience hands-on</h3>

    <div class="input-header">
      <div class="title">Phone Number</div>
      <div class="subtitle">Enter your phone number to continue</div>
    </div>
    <form (ngSubmit)="authenticate()">
      <div [formGroup]="loginForm">
        <ion-item no-padding>
          <ion-input type="number" formControlName="phone" placeholder="Enter Phone Number"></ion-input>
        </ion-item>
        <button margin-top ion-button block color="primary" class="mt-3" type="submit" [disabled]="loginForm.invalid">LOGIN</button>
      </div>
    </form>
    <div class="message pt-1">
      Note: Entering phone number will register your account.
    </div>

  </div>
</ion-content>
